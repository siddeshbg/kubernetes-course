apiVersion: v1
kind: ReplicationController
metadata:
  name: siddesh-helloworld-rc
spec:
  replicas: 2
  selector:
    app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: k8s-demo
        image: siddeshbg/docker-demo:v2
        ports:
        - name: nodejs-port
          containerPort: 3000
